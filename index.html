<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's Picture Book Recommendations</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Gochi+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="floating-circles" id="floatingCircles"></div>

    <div class="container">
        <h1 class="main-title">Children's Picture Book Recommendations</h1>

        <div class="subtitle-links">
            <a href="#categories" class="subtitle">Categories</a>
            <a href="#information" class="subtitle">Information</a>
            <a href="#search" class="subtitle">Search</a>
            <a href="#more-books" class="subtitle">More Books</a>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Image Section -->
            <div class="photo-section">
                <!-- 第一本书 -->
                <div class="book-container">
                    <img src="image/1.jpg" alt="Picture Book 1" class="photo">
                    <div class="text-placeholder">
                        <p>A Hungry Caterpillar Embarks on His Gourmet Adventure...</p>
                    </div>
                </div>

                <!-- 第二本书 -->
                <div class="book-container">
                    <img src="image/2.jpg" alt="Picture Book 2" class="photo">
                    <div class="text-placeholder">
                        <p>Fun quiz on animals and colors...</p>
                    </div>
                </div>

                <!-- 第三本书 -->
                <div class="book-container">
                    <img src="image/3.jpg" alt="Picture Book 3" class="photo">
                    <div class="text-placeholder">
                        <p>The story of a little boy and his goldfish Otto...</p>
                    </div>
                </div>

                <!-- 第四本书 -->
                <div class="book-container">
                    <img src="image/4.jpg" alt="Picture Book 4" class="photo">
                    <div class="text-placeholder">
                        <p>A naughty and slow puppy...</p>
                    </div>
                </div>

                <!-- 第五本书 -->
                <div class="book-container">
                    <img src="image/5.jpg" alt="Picture Book 5" class="photo">
                    <div class="text-placeholder">
                        <p>A boy and a tree full of love...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
